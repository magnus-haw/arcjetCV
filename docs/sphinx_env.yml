name: sphinx_rtd
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python=3.13
  - pip
  - sphinx
  - sphinx-rtd-theme
  - myst-parser
  - nbsphinx
  - nbsphinx-link
  - sphinx-autodoc-typehints
  - sphinxcontrib-napoleon
  - jinja2
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - torch
  - torchvision
  - pip:
      - segmentation-models-pytorch
      - imageio[pyav]
      - opencv-python